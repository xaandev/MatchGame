<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  
  <!-- Link stylesheets and Fonts -->
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
	
  <!-- Add favicon -->  
  <link rel="shortcut icon" href="favicon.png" type="image/icon">
  
</head>

<body>
  
  <div class="container">
	<div class="row">
	
		<!-- Game Description -->
		<div class="col-lg-3 col-12">
			<h1>Match Game</h1>
			<p>
				<em>Rules</em>
				<br>
				Click on a card to reveal the number on the other side. Click on a second card to try and 
				find a match to the first. If you succeed, the pair will be removed from play. If not, try 
				again!
			</p>
			<p>
				<em>How To Win</em>
				<br>
				You win when all pairs have been found.
			</p>
			<div class="reset">
				<button type="button">New Game</button>
			</div>
		 </div>
		  
		  <!-- Game Grid -->
		<div class="col-lg-9 col-12" id="game">
		</div>
	</div>
  </div>
	
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>

</body>

</html>
